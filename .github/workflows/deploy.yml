name: Deploy React SPA to EC2

on:
  push:
    branches:
      - master  # або твоя основна гілка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клон репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Налаштування Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Встановлення залежностей
      - name: Install dependencies
        run: npm install

      # 4. Збірка проекту
      - name: Build project
        run: npm run build

      # 5. Перевірка, що білд зібрався
      - name: List build files
        run: ls -la ./dist

      # 6. Деплой на EC2 через SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Створюємо папку для білду, якщо не існує
            sudo mkdir -p /var/www/dist

            # Копіюємо білд з GitHub runner на EC2
            rsync -av --delete ./dist/ /var/www/dist/

            # Встановлюємо права для Nginx
            sudo chown -R www-data:www-data /var/www/dist
            sudo chmod -R 755 /var/www/dist

            # Перезавантажуємо Nginx
            sudo systemctl reload nginx
