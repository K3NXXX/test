name: Deploy React SPA to EC2

on:
  push:
    branches:
      - master  # або твоя основна гілка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клон репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Налаштування Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Встановлення залежностей
      - name: Install dependencies
        run: npm install

      # 4. Збірка проекту
      - name: Build project
        run: npm run build

      # 5. Деплой на EC2 через SSH з sudo
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            echo "Створюємо папку /var/www/dist (якщо її нема)"
            sudo mkdir -p /var/www/dist
            echo "Очищаємо старий білд"
            sudo rm -rf /var/www/dist/*
            echo "Копіюємо новий білд"
            sudo cp -r /home/ubuntu/test/dist/* /var/www/dist/
            echo "Встановлюємо права для nginx"
            sudo chown -R www-data:www-data /var/www/dist
            sudo chmod -R 755 /var/www/dist
            echo "Перезавантажуємо nginx"
            sudo systemctl reload nginx
