name: Deploy React SPA to EC2

on:
  push:
    branches:
      - master  # або твоя основна гілка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ⚡ Тут важливо: копіюємо вміст dist/*
      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "dist/*"
          target: "/home/ubuntu/test/dist_tmp"

      - name: Deploy to nginx folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            echo "Створюємо папку /var/www/dist (якщо її нема)"
            sudo mkdir -p /var/www/dist
            echo "Очищаємо старий білд"
            sudo rm -rf /var/www/dist/*
            echo "Копіюємо новий білд з тимчасової папки"
            sudo cp -r /home/ubuntu/test/dist_tmp/* /var/www/dist/
            echo "Встановлюємо права для nginx"
            sudo chown -R www-data:www-data /var/www/dist
            sudo chmod -R 755 /var/www/dist
            echo "Перезавантажуємо nginx"
            sudo systemctl reload nginx
            echo "Очищаємо тимчасову папку"
            rm -rf /home/ubuntu/test/dist_tmp
